<div class="container">
  <div class="row">
    <div class="col-md-6">
      <h3 class="text-center my-4">Search for Pokemon:</h3>
      <form [formGroup]="pokedexSearchForm" (ngSubmit)="sendToPokeAPI(pokedexSearchForm.value)">
        <div class="form-group">
          <input class="form-control" type="text" id="pokemonName" aria-describedby="pokemonName"
            placeholder="Please input the name of a Pokemon" formControlName="pokemonName" />
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-success btn-md">
            Search for the Pokemon</button>
        </div>
      </form>
    </div>
    <div class="col-md-6">
      <h3 class="text-center my-4">Pokemon Details:</h3>
      <p class="text-center">Current weather conditions:</p>
      <p class="text-center">Temperature in Degrees Celsius:</p>
      <p class="text-center">Temperature in Degrees Farenheit:</p>
      <p class="text-center">Feels like in Degrees Celsius:</p>
      <p class="text-center">Feels like in Degrees Farenheit:</p>
      <p class="text-center">Location Searched:</p>
    </div>
  </div>
</div>
